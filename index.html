<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section class="wrapper">
      <section class="result-section">
        <p style="color: #cbbfff">Your Result</p>
        <div class="score"><span>76 </span>of 100</div>
        <h4>Great</h4>
        <p class="comment">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="summary-section">
        <h4>Summary</h4>
        <div>
          <p><img src="./assets/images/icon-reaction.svg" alt="" />Reaction</p>
          <p><span>80</span> / 100</p>
        </div>
        <div>
          <p><img src="./assets/images/icon-memory.svg" alt="" />Memory</p>
          <p><span>92</span> / 100</p>
        </div>
        <div>
          <p><img src="./assets/images/icon-verbal.svg" alt="" />Verbal</p>
          <p><span>61</span> / 100</p>
        </div>
        <div>
          <p><img src="./assets/images/icon-visual.svg" alt="" />Visual</p>
          <p><span>72</span> / 100</p>
        </div>
        <button>Continue</button>
      </section>
    </section>

    <script src="script.js"></script>
  </body>
</html>
